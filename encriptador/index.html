<!DOCTYPE html>
<html>
  <head>
    <title>Encriptador de Texto</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/images/Logo@2x.png" />
    <script src="https://kit.fontawesome.com/5b54220c4d.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <main>
      <section class="main">
        <div class="main_screen">
          <img src="images/Logo.svg" alt="logo" class="logo">
          <div class="main_content">
            <textarea name="text_input" id="text_input" cols="30" rows="8" placeholder="Ingresa el texto aquí"></textarea>
            
            <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
              <button class="button1" onclick="btnEncriptar()">Encriptar</button>
              <button class="button2" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="card">
            <img src="images/Muñeco.png" alt="" class="main_img" />
            <h1 class="main_title">Ningún mensaje fue encontrado</h1>
            <p class="main_text">
              Ingresa el texto que desees encriptar o desencriptar.</p>
            <div class="output">
              <div class="card_output">
              <textarea readonly name="text_output" id="text_output" cols="20" rows="10"></textarea>
              <button class="btn_copiar" onclick="copyToClipBoard()">Copiar</button>
            </div>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <a href="https://www.linkedin.com/in/ledesmasebastian/" class="contact" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <p class="footer_text">Copyright © 2022 - Sebastian Ledesma</p>   
    </footer>
    <script src="script.js"></script>
  </body>
</html>
